<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position" class="flex-box">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name" class="flex-box">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- administrador Column -->
  <ng-container matColumnDef="administrador" class="flex-box">
    <th mat-header-cell *matHeaderCellDef> administrador </th>
    <td mat-cell *matCellDef="let element"> <mat-checkbox [(ngModel)]="element.administrador" class="example-ripple-checkbox"> Administrador </mat-checkbox> </td>
  </ng-container>

  <!-- comerciante Column -->
  <ng-container matColumnDef="comerciante" class="flex-box">
    <th mat-header-cell *matHeaderCellDef> comerciante </th>
    <td mat-cell *matCellDef="let element"> <mat-checkbox [(ngModel)]="element.comerciante" class="example-ripple-checkbox"> Comerciante </mat-checkbox> </td>
  </ng-container>

  <!-- vendedor Column -->
  <ng-container matColumnDef="vendedor" class="flex-box">
    <th mat-header-cell *matHeaderCellDef> vendedor </th>
    <td mat-cell *matCellDef="let element"> <mat-checkbox [(ngModel)]="element.vendedor" class="example-ripple-checkbox"> Vendedor </mat-checkbox> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
