<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-sm-10 col-md-7 col-lg-5">
      <mat-card>
        <mat-card-header class="justify-content-center">
          <div mat-card-avatar class="header-image"></div>
          <mat-card-title>Inmobiliaria App</mat-card-title>
          <mat-card-subtitle>A place to sale and buy</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

          <form [formGroup]="login">
            <mat-form-field class="fill">
              <input type="text" matInput id="email" formControlName="email" placeholder="Mail">
              <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">{{getEmailErrorMessage()}}</mat-error>
            </mat-form-field>

            <mat-form-field class="fill">
              <input type="password" matInput formControlName="password" placeholder="Password">
              <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">{{getPasswordErrorMessage()}}</mat-error>
            </mat-form-field>
          </form>


        </mat-card-content>
        <mat-card-actions>
          <button type="submit" (click)="onSubmit()" [disabled]="!login.valid" mat-button mat-raised-button>Iniciar Sesion</button>
          <a mat-button [routerLink]="[ '/register' ]" mat-raised-button>Registrarse</a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
