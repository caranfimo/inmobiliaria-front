<div class="container">

  <div class="row justify-content-between header-margin">
    <h2> Plan </h2>
    <a mat-raised-button color="primary" [routerLink]="[ '/pwa/plans/create' ]" class="size align-self-center">Crear
      Nuevo</a>
  </div>

  <mat-divider></mat-divider>

  <mat-card class="example-card" *ngFor="let plan of plans">
      <mat-card-header>
        <mat-card-title>{{plan.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        Completa
        <mat-chip color="warn" selected>{{plan.is_completed}}</mat-chip>
      </mat-card-content>
      <button (click)="redirectTo(plan)" mat-raised-button color="primary">Ver Tareas</button>
  </mat-card>

  
</div>
