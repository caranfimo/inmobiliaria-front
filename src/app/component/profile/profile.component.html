<div class="container">
  <div class="row">
    <div class="col-sm-12 col-lg-6">
      <h2> Perfil</h2>
    </div>
    <div [formGroup]="user">
      <mat-form-field appearance="outline" class="col-sm-12 col-lg-6">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="first_name" type="text" placeholder="Nombre">
        <mat-error *ngIf="first_name.invalid && (first_name.dirty || first_name.touched)">{{getErrorMessage('first_name')}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="col-sm-12 col-lg-6">
        <mat-label>Apellido</mat-label>
        <input formControlName="last_name" matInput type="text" placeholder="Apellido">
        <mat-error *ngIf="last_name.invalid && (last_name.dirty || last_name.touched)">{{getErrorMessage('last_name')}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="col-sm-12 col-lg-6">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput type="email" placeholder="Email">
        <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">{{getErrorMessage('email')}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="col-sm-12 col-lg-6">
        <mat-label>Password</mat-label>
        <input formControlName="password" matInput type="password" placeholder="Password">
        <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">{{getErrorMessage('password')}}</mat-error>
      </mat-form-field>

      <mat-list>
        <mat-list-item>
          <mat-icon>schedule</mat-icon>
          <h3 mat-subheader>Horarios laborales</h3>
        </mat-list-item>
      </mat-list>

      

    </div>
  </div>
</div>
