<div class="container">

  <div class="row justify-content-between header-margin">
    <h2> Tareas </h2>
  </div>

  <mat-divider></mat-divider>

  <mat-card class="example-card" *ngFor="let task of filterTask">
    <mat-card-header>
      <mat-card-title>{{task.name}}</mat-card-title>
      <mat-card-subtitle>Termina el {{ task.extension.end_date | date:'medium' }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ task.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="primary">Editar</button>
    </mat-card-actions>
    <mat-card-footer>
      Se inicio hace: {{ task.extension.start_date | amTimeAgo }}
    </mat-card-footer>
  </mat-card>

</div>
