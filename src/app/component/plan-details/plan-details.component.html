<div class="container">

  <div class="row justify-content-center">
      <mat-chip-list class="margin">
          <mat-chip (click)="expiredFilter()" [selected]="filter==1">Vencidas</mat-chip>
          <mat-chip (click)="actuallFilter()" [selected]="filter==2">Activas</mat-chip>
          <mat-chip (click)="completeFilter()" [selected]="filter==3">Completas</mat-chip>
          <mat-chip (click)="all()" [selected]="filter==4">Todas</mat-chip>
        </mat-chip-list>
  </div>

  <mat-card [ngClass]="{'red-border': isExpired(task) }" *ngFor="let task of filterTask">
    <mat-card-header>
      <mat-card-title>{{task.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      Completa      
      <mat-chip [color]="chipColor(task)" selected>{{task.is_completed}}</mat-chip>
      <p>
        {{ task.description }}
      </p>
      <button (click)="complete(task)" mat-raised-button color="primary">Complete</button>
    </mat-card-content>
    <mat-card-footer>
      Se inicio hace: {{ task.extension.start_date | amTimeAgo }}
    </mat-card-footer>
</mat-card>
</div>
