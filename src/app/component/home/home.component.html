<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" 
  [ngClass]="{'alternative': theme, 'app-theme': !theme}">
  <mat-toolbar class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Inmobiliaria App</h1>
    <span class="example-spacer"></span>
    <button class="example-icon" mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">

      <a [routerLink]="[ '/pwa/profile']" mat-menu-item>
        <mat-icon>account_circle</mat-icon>
        <span>Perfil</span>
      </a>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
      <div mat-menu-item>
        <mat-icon>brightness_medium</mat-icon>
        <mat-slide-toggle color="primary" [(ngModel)]="theme">
        </mat-slide-toggle>
      </div>
      <a [routerLink]="[ '/pwa/about']" mat-menu-item>
        <mat-icon>announcement</mat-icon>
        <span>About us</span>
      </a>
      <button (click)="endSession()" mat-menu-item>
        <mat-icon>account_circle</mat-icon>
        <span>Cerrar Session</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item [routerLink]="[ '/pwa/estates' ]">
          <mat-icon mat-list-icon>meeting_room</mat-icon> Propiedades
        </a>
        <a mat-list-item [routerLink]="[ '/pwa/tasks' ]">
          <mat-icon mat-list-icon>assignment</mat-icon> Tareas
        </a>
        <a mat-list-item [routerLink]="[ '/pwa/plans' ]">
          <mat-icon mat-list-icon>class</mat-icon> Planes
        </a>
        <a mat-list-item [routerLink]="[ '/pwa/control' ]">
          <mat-icon mat-list-icon>assessment</mat-icon> Seguimiento
        </a>
        <a mat-list-item [routerLink]="[ '/pwa/definitions' ]">
          <mat-icon mat-list-icon>description</mat-icon> Definiciones
        </a>
        <a mat-list-item [routerLink]="[ '/pwa/roles' ]">
          <mat-icon mat-list-icon>settings_applications</mat-icon> Roles
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
